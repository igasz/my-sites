<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3f3f3f;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 400px;
            height: 560px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-image: url('assets/flappy bird/background-day.png');
        }
        #canvas {
            display: block;
            background-image: url('assets/flappy bird/background-day.png');
            background-size: cover;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 4px black;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 20;
            color: white;
            font-family: "VT323", monospace;
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
        #play-again-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button { font-family: inherit; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas" width="400" height="560"></canvas>
        <div id="score" class="ui">0</div>
        
        <div id="welcome" class="overlay">
            <img src="assets/UI/message.png" alt="Tap" class="message-img">
            <p>Naciśnij spacje, aby rozpocząć</p> 
        </div>

        <div id="congrats" class="overlay hidden">
            <p style="font-size:28px;">Rekord pobity!</p>
            <p id="congratsScore" style="font-size:20px;"></p>
        </div>

        <div id="gameover" class="overlay hidden">
            <img src="assets/UI/gameover.png" alt="Gameover" class="gameover-img">
            <div id="finalScore">Wynik: 0</div>
            <div id="bestScore">Najlepszy wynik: 0</div>
            <button id="playAgain">Zagraj ponownie</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
