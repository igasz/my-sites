<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap');

        
        body {
            background-color: rgb(249, 243, 239);
        }
        
        .pitstop-section {
            position: relative;
            height: 60vh;
            overflow: hidden;
            background: url('pitstopcz.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            background-position: center center;
            margin-left: -10px;
            margin-right: -10px;
            }

        .pitstop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0;
            transform: scale(1.2);
            transition: all 1.5s ease;
            }

        .pitstop-section.active .pitstop-overlay {
            opacity: 1;
            transform: scale(1);
            }

        .formula-title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform: translateX(-50%);
            color: rgb(210, 193, 182);
            font-size: 4rem;
            font-family: "DM Serif Display", serif;
            z-index: 3;
            }


        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            margin-top: -20px;
            margin-bottom: 50px;
            position: relative;
            z-index: 5;
        }

        .prostokat {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 120px;
            background-color: rgb(210, 193, 182);
            text-decoration: none;
            font-family: "DM Serif Display", serif;
            transition: background-color 0.3s;
            color: rgb(69, 104, 130); 
        }


        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 80px;
            justify-items: center;
        }

        .galeria img,
        .galeria video {
            width: 100%;
            height: auto;
            max-width: 500px;
            object-fit: cover;
        }

        footer {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 10px 30px;
            color: rgb(25, 50, 69);
        }
    </style>
</head>
<body>
    <header>
        <section class="pitstop-section" id="pitstop">
            <div class="pitstop-overlay"></div>
            <h1 class="formula-title" id="formulaTitle"> Formu≈Ça 1</h1>
        </section>
    </header>

    <nav> 
        <a href="home.html", class="prostokat"> Home </a>
        <a href="kalendarz.html", class="prostokat"> Kalendarz </a>
        <a href="gallery.html", class="prostokat"> Galeria </a>
        <a href="contact.html", class="prostokat"> Kontakt </a>
    </nav>

    <section class="galeria">
        <img src="mcl.jpg">
        <img src="ferrari.jpg">
        <img src="merc.jpg">
        <img src="rbr.jpg">
        <img src="williams.jpg">
        <img src="rbr v2.jpg">
        <img src="am.jpg">
        <img src="haas.jpg">
        <img src="sauber.jpg">
        <img src="alpine.jpg">
        <video src="start.mp4" controls></video>
        <img src="f1lights.jpg">
        <img src="turn1.jpg">
        <video src="lnpitstop.mp4" controls></video>
        <img src="startgrid.jpg">
    </section>

    <script src="script1.js"></script>

    <footer>
        <p>Autor Strony: Iga Szaflik</p>
    </footer>
</body>
</html>
